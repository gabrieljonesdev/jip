<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://italia.github.io/design-comuni-pagine-statiche/assets/bootstrap-italia/dist/css/bootstrap-italia.min.css">
  <link rel="stylesheet" href="https://italia.github.io/design-comuni-pagine-statiche/assets/css/bootstrap-italia-comuni.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,700,' rel='stylesheet' type='text/css' />
  <script src="{{"italia_build/vendor/modernizr.js" | relative_url }}"></script>
  <link media="all" rel="stylesheet" href="{{"italia_build/build.css" | relative_url }}">
  {% if site.personalizza_css or page.personalizza_css %}
  <link media="all" rel="stylesheet" href="{{"assets/personalizza.css" | relative_url }}">
  {% endif %}
  <script src="{{"italia_build/vendor/jquery.min.js" | relative_url }}"></script>
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <meta name="generator" content="gjd-cms">
  <style>
    /* Layout della pagina dell'autore */
.author-profile {
  display: flex;
  align-items: center;
  margin-bottom: 50px; /* Aumenta la distanza tra la foto e la lista dei post */
  border-bottom: 3px solid #f0f0f0;
  padding-bottom: 30px;
  margin-bottom: 40px;
}

.author-photo {
  border-radius: 50%;
  width: 200px; /* Aumenta la dimensione dell'immagine del profilo */
  height: 200px;
  margin-right: 30px; /* Aumenta la distanza tra foto e testo */
  object-fit: cover;
}

.author-details {
  max-width: 600px; /* Aumenta la larghezza del testo */
}

.author-name {
  font-size: 2.5rem; /* Aumenta la dimensione del nome dell'autore */
  font-weight: bold;
  margin: 0;
  color: #333;
}

.author-bio {
  font-size: 1.3rem; /* Aumenta la dimensione della biografia */
  color: #666;
  margin-top: 15px;
}

h2 {
  font-size: 2rem; /* Aumenta la dimensione del titolo dei post */
  margin-top: 50px;
  color: #333;
}

ul.author-posts {
  list-style-type: none;
  padding: 0;
}

ul.author-posts li {
  margin-bottom: 20px; /* Aumenta la distanza tra i post */
}

ul.author-posts li a {
  text-decoration: none;
  font-size: 1.4rem; /* Aumenta la dimensione dei link ai post */
  color: #007bff;
}

ul.author-posts li a:hover {
  text-decoration: underline;
}

  </style>
</head>
